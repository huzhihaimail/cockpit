<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../../plugin/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../plugin/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../plugin/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet">
</head>
<body style="padding-top: 15px;">
<div id="app" class="container-fluid" v-cloak>

    <!-- 查询列表展示区域 -->
    <div v-show="show">
        <div class="row-fluid">
            <div class="col-md-10 form-inline">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="请输入关键字查询" @keyup.enter="query"
                           v-model="vueQueryParam.keyword">
                    <span class="input-group-btn">
                            <button type="button" class="btn btn-primary" @click="query">
                                <i class="fa fa-search"></i>查询
                            </button>
                    </span>
                </div>

                <!-- 此处定义表格左上方的按钮-->
                <div id="toolbar" class="btn-group">
                    <a class="btn btn-success" @click="save"><i class="fa fa-floppy-o"></i>新建</a>
                    <a class="btn btn-warning" @click="update"><i class="fa fa-pencil-square-o"></i>修改</a>
                    <a class="btn btn-danger" @click="del"><i class="fa fa-trash"></i>删除</a>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="col-md-12" style="margin-top: 15px">

                <!-- show table -->
                <table id="grid"></table>
                <!-- /show table -->
            </div>
        </div>
    </div>
    <!-- /查询列表展示区域 -->

    <!-- 新建、修改展示区域 -->
    <div v-show="!show" class="panel panel-primary" v-cloak>

        <div class="panel-heading">
            <i class="fa fa-pencil-square-o"></i> &nbsp; {{title}}
        </div>

        <div class="panel-body">

            <!-- 异常信息提示 -->
            <div class="form-horizontal col-md-8" v-show="errorMessage!=null">
                <div class="col-sm-9 alert alert-danger">
                    <span class="fa fa-exclamation-triangle fa-lg"></span> {{errorMessage}}
                </div>
            </div>
            <!-- /异常信息提示 -->

            <div class="form-horizontal col-md-8">


                <!--<div class="form-group">
                    <div class="col-sm-3 control-label">关系标识</div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" v-model="model.reFlag" placeholder="请输入关系标识"/>
                    </div>
                    &lt;!&ndash;
                    <div class="col-sm-3">
                        <span class="text-danger text-left">异常信息</span>
                    </div>
                    &ndash;&gt;
                </div>-->

               <!-- <div class="form-group">
                    <div class="col-sm-3 control-label">城市代码</div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" v-model="model.cityCode" placeholder="请输入城市代码"/>
                    </div>
                </div>-->

                <!--<div class="form-group">-->
                    <!--<div class="col-sm-3 control-label">城市名称</div>-->
                    <!--<div class="col-sm-6">-->
                        <!--<input type="text" class="form-control" v-model="model.cityName" placeholder="请输入城市名称"/>-->
                    <!--</div>-->
                <!--</div>-->

                <div class="form-group">
                    <div class="col-sm-3 control-label">城市名称</div>
                    <select v-model="model.cityName">
                        <option v-for="option in options">
                            {{ option.orgName }}
                        </option>
                    </select>
                </div>


                <!--<div class="form-group">-->
                    <!--<div class="col-sm-3 control-label">驾驶舱项目代码</div>-->
                    <!--<div class="col-sm-6">-->
                        <!--<input type="text" class="form-control" v-model="model.jscProjCode" placeholder="请输入驾驶舱项目代码"/>-->
                    <!--</div>-->
                <!--</div>-->

                <div class="form-group">
                    <div class="col-sm-3 control-label">驾驶舱项目名称</div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" v-model="model.jscProjName" placeholder="请输入驾驶舱项目名称"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3 control-label">运营管理平台</div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" v-model="model.yyProjName"
                               placeholder="请输入运营管理平台"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3 control-label">营销管理系统</div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" v-model="model.yxProjName" placeholder="请输入营销管理系统"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3 control-label">经营管理平台</div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" v-model="model.jyProjName" placeholder="请输入经营管理平台"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3 control-label">成本管理系统</div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" v-model="model.cbProjName" placeholder="请输入成本管理系统"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-3 control-label">财务收入预算</div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" v-model="model.cwProjName" placeholder="请输入财务收入预算"/>
                    </div>
                </div>


                <div class="form-group" v-show="showStatus">
                    <div class="col-sm-3 control-label">状态</div>
                    <div class="col-sm-2">
                        <span class="text-red">有效</span>
                        <input id="valid" type="radio" value="1" name="stId" v-model="model.stId">
                    </div>
                    <div class="col-sm-2">
                        无效 <input id="invalid" type="radio" value="0" name="stId" v-model="model.stId">
                    </div>
                </div>


                <div class="form-group text-center">
                    <a type="button" class="btn btn-success" @click="commit"><i class="fa fa-check-square-o"></i>&nbsp;确定</a>&nbsp;&nbsp;
                    <a type="button" class="btn btn-warning" @click="reload"><i class="fa fa-undo"></i>&nbsp;返回</a>
                </div>

            </div>
        </div>
    </div>
    <!-- /新建、修改展示区域 -->

</div>
</body>
<script src="../../plugin/jquery/jquery.min.js"></script>
<script src="../../plugin/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../plugin/bootstrap-table/1.12.1/bootstrap-table.min.js"></script>
<script src="../../plugin/bootstrap-table/1.12.1/bootstrap-table-zh-CN.min.js"></script>
<script src="../../plugin/vue/2.5.13/vue.min.js"></script>
<script src="../../plugin/layer-v3.1.1/layer/layer.js"></script>
<script src="../../bsns/common/common-application.js"></script>
<script src="../../bsns/common/common-layer.js"></script>
<script src="../../bsns/common/common-bootstrap-table.js"></script>
<script src="../../plugin/moment/moment.min.js"></script>
<script src="../../bsns/sys/projmapping.js"></script>
</html>
